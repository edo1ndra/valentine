    .heart {

      bottom: -20px;
      color: red;
      font-size: 20px;
      animation: float 4s linear infinite;

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .gallery img {
